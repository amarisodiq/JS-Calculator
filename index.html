<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for css -->
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-display" disabled placeholder="0"/>
        <div class="calculator-keys">
            <button class="key" id="clear">AC</button>
            <button class="key operator-1">+/-</button>
            <button class="key operator-1">%</button>
            <button class="key operator">รท</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator">ร</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">+</button>
            <button class="key">.</button>
            <button class="key">0</button>
            <button class="key operator" id="equals">=</button>
        </div>
    </div>
    </div>



    <!-- link for javascript -->
    <script src="./main.js"></script>
</body>

</html>
